[pyright]
type = "npm"
package = "pyright"

[typescript]
type = "npm"
package = "typescript-language-server"

[rust-analyzer]
type = "github"
repo = "rust-lang/rust-analyzer"

[pyrefly]
type = "pypi"
package = "pyrefly"

[ty]
type = "github"
repo = "astral-sh/ty"
strip_v = true

[deno]
type = "github"
repo = "denoland/deno"
strip_v = true

[gopls]
type = "custom"
command = "curl -s https://proxy.golang.org/golang.org/x/tools/gopls/@latest | jq -r .Version"

