[vue]
type = "npm"
package = "@vue/language-server"

[pyright]
type = "npm"
package = "pyright"

[basedpyright]
type = "npm"
package = "basedpyright"

[typescript]
type = "npm"
package = "typescript-language-server"

[rust-analyzer]
type = "github"
repo = "rust-lang/rust-analyzer"

[pyrefly]
type = "pypi"
package = "pyrefly"

[ty]
type = "github"
repo = "astral-sh/ty"
strip_v = true

[deno]
type = "github"
repo = "denoland/deno"
strip_v = true

[gopls]
type = "custom"
command = "curl -s https://proxy.golang.org/golang.org/x/tools/gopls/@latest | jq -r .Version"

[clangd]
type = "custom"
command = "curl -sL https://github.com/llvm/llvm-project/releases | grep -o 'llvmorg-[0-9]*\\.[0-9]*\\.[0-9]*' | head -1 | sed 's/llvmorg-//'"

