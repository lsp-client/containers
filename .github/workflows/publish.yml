name: Publish Containers

on:
  push:
    branches: [ main ]
    paths:
      - '**/ContainerFile'
      - 'registry.toml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        image: [deno, pyrefly, pyright, rust-analyzer, ty, typescript]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: legacy/docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: legacy/docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: legacy/docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: legacy/docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Get version from ContainerFile
        id: get_version
        run: |
          VERSION=$(grep 'ARG VERSION=' ${{ matrix.image }}/ContainerFile | cut -d'=' -f2)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: legacy/docker/build-push-action@v5
        with:
          context: ./${{ matrix.image }}
          file: ./${{ matrix.image }}/ContainerFile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}:${{ steps.get_version.outputs.VERSION }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
